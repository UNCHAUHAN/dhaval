<!DOCTYPE html>
<a href="#" onclick="sizeUp()">A+</a>
<a href="#" onclick="sizeDown()">A-</a>
<h1>Hello</h1>
<p>Para</p>
<script>
var size = 1;
function sizeUp() {
    size = size + 0.1; //10%
    document.body.style.fontSize = size + "em";
}
function sizeDown() {
    size = size - 0.1; //10%
    document.body.style.fontSize = size + "em";
}
        </script>
